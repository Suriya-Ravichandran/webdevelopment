<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background</title>
  <style>
    /* Fullscreen video background */
        .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
        object-position: center;
        background-color: black; /* Optional: fills space around the video */
        }


    /* Content over video */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding-top: 20vh;
      font-family: sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content on top -->
  <div class="content">
    <h1>Welcome</h1>
    <p>This is text over a video background.</p>
  </div>

</body>
</html>
