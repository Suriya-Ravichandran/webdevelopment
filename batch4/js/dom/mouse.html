<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        }
        function changeText2(){
            document.getElementById("text-msg").innerHTML="Livewire India"
        }
        
    </script>
