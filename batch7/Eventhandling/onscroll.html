<!DOCTYPE html>
<html>
<head>
  <title>onscroll Example</title>
</head>
<body> <!-- Make the page scrollable -->
 <div id="scrollable-div" style="height: 100px; overflow-y: scroll;">
  <div style="height: 500px;">Scroll me!</div>
</div>

<script>
  const div = document.getElementById("scrollable-div");
  div.onscroll = function () {
    console.log("Div is scrolling");
  };
</script>
</body>
</html>
