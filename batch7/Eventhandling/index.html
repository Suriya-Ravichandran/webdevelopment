<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type your Text</h1>
    <input type="text" id="inputBox">
    <p id="msg"></p>

    <script>
       document.getElementById("inputBox").addEventListener("change", 
       (event)=>{
            document.getElementById("msg").innerHTML = event.target.value;
        });
    </script>
</body>
</html>
