<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Password Checker</h1>
    <div class="card" style="width: 400px;">
        <div class="card-body">
            <p class="text-danger" id="error"></p>
            <p class="text-success" id="success"></p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your Password" aria-label="Username" aria-describedby="basic-addon1" id="password">
                <button class="btn btn-primary" onclick="checkpassword()">Check</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        

        function checkpassword(){
            let verifypassword="foo@123"
            password=document.getElementById("password").value
            
            try {
                if(password!=verifypassword) throw "Incorrect password";
            }
            catch(err) {
               document.getElementById("error").innerHTML = err;
            }

            try {
                if(password==verifypassword) throw "Password match";
            }
            catch(err) {
               document.getElementById("success").innerHTML = err;
            }

            finally{
                console.log("Program run sucessfully")
            }
        }
    </script>
  </body>
</html>
