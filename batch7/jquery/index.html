<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="./jquerylib/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container-fluid py-2">
        <div class="container">
            <button class="btn btn-danger ms-3" id="hide">Hide</button>
            <button class="btn btn-success ms-3" id="show">Show</button>
        </div>
        <div class="container my-3" id="content">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae, facilis, quasi, magni iusto distinctio delectus qui nisi mollitia ducimus vero quaerat repellendus. Sapiente in quia, tenetur neque laborum non nulla.</p>
        </div>
        
    </div>




    <script>
        $(document).ready(()=>{
            $("#hide").click(()=>{
                $("#content").toggle(1000)
            })
        })
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
