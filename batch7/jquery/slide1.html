<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquerylib/jquery-3.7.1.min.js"></script>
</head>
<body>
    <button>Click me</button>
    <h1 style="display: none;">Hello world</h1>


    <script>
        $(document).ready(()=>{
            $("button").click(()=>{
                $("h1").slideToggle(1000)
            })
        })
    </script>
</body>
</html>
