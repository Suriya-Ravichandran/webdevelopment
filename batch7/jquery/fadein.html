<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquerylib/jquery-3.7.1.min.js"></script>
</head>
<body>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            /* display: none; */
        }
    </style>
    <button>Click Me</button>
    <div class="box">

    </div>
    <script>
        $(document).ready(()=>{
            $("button").click(()=>{
                $(".box").fadeToggle(4000);
            });
        });
    </script>
</body>
</html>
