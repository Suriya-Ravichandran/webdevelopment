<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <table class="table">
  <thead>
        <tr>
        <th scope="col">Pno</th>
        <th scope="col">Pname</th>
        <th scope="col">Price</th>
        <th scope="col">Dist</th>
        </tr>
    </thead>
    <tbody id="product">

    </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        let product = [
            { pno: 1, pname: "Apple", price: 200, dist: 20 },
            { pno: 2, pname: "Banana", price: 300, dist: 20 },
            { pno: 3, pname: "orange", price: 400, dist: 40 }
        ];

        let output = "";
        for (let x of product) {
            output += "<tr><th scope='row'>" + x.pno + "</th><td>"
                    + x.pname + "</td><td>"
                    + x.price + "</td><td>"
                    + x.dist + "</td></tr>";
        }

        document.getElementById("product").innerHTML = output;
    </script>
  </body>
</html>
