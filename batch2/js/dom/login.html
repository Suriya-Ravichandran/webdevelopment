<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container d-flex justify-content-center">
        <div class="card mt-4"  style="width: 500px;">
            <div class="card-body">
                <h2 class="text-center mb-3">Login Page</h2>

                <!-- error message -->
                 <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <p id="errormsg">Login failed</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- success message -->
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <p id="successmsg">Login success</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>


                <div class="input-group flex-nowrap mb-4">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="username">
                </div>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" id="password">
                </div>
                <button class="btn btn-primary mt-3" onclick="login()">Login</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="login.js"></script>
  </body>
</html>
