<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
        <div class="container d-flex justify-content-center">
        <div class="card mt-4"  style="width: 500px;">
            <div class="card-body">
                <h2 class="text-center mb-3">Add Product</h2>
                <div class="input-group flex-nowrap mb-4">
                    <input type="text" class="form-control" placeholder="Product Name" aria-label="ProductName" aria-describedby="addon-wrapping" id="productname">
                </div>
                <div class="input-group flex-nowrap mb-4">
                    <input type="text" class="form-control" placeholder="Price" aria-label="price" aria-describedby="addon-wrapping" id="price">
                </div>
                <div class="input-group flex-nowrap">
                    <input type="number" class="form-control" placeholder="Quantity" aria-label="quantity" aria-describedby="addon-wrapping" id="quantity">
                </div>
                <button class="btn btn-primary mt-3" onclick="addproduct()">Add product</button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="productlist">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Product List</h3>
                    <ul class="list-group" id="productlist">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="map.js"></script>
  </body>
</html>
