<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="date"></p>
    <p id="month"></p>

<script>
    const date = new Date()
    document.getElementById("date").innerHTML="Date: "+date.getDate()
    document.getElementById("month").innerHTML="Month: "+date.getTime()
</script>
</body>
</html>
