<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
<style>

table, th, td {
  border: 3px solid rgb(185, 183, 183);
  border-collapse: collapse;
  text-align: center;
  box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
}
</style>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>foo</td>
                <td>101</td>
            </tr>
            <tr>
                <td>boo</td>
                <td>102</td>
            </tr>
        </tbody>
    </table>
    <br>

    <!-- row span col span -->
    <table>
        <tr>
            <td rowspan="3">Day</td>
            <td colspan="3">Seminar</td>
        </tr>
        <tr>
            <td colspan="2">Shedule</td>
            <td rowspan="2">Topic</td>
        </tr>
        <tr>
            <td>Begin</td>
            <td>End</td>
        </tr>

        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8.00 am</td>
            <td rowspan="2">9.00 am</td>
            <td>Introduction Htlm table</td>
        </tr>
        <tr>
            <td>Row span class</td>
        </tr>
        <tr>
            <td rowspan="3"> Tuseday</td>
            <td>8.00am</td>
            <td>9.00am</td>
            <td rowspan="2">XML Class</td>
        </tr>
        <tr>
            <td>9.00am</td>
            <td>10.00am</td>
           
        </tr>
        <tr>
            <td>10.00am</td>
            <td>11.00am</td>
            <td>JS Class</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>11.00am</td>
            <td>12.00am</td>
            <td>Rect js class</td>

        </tr>
    </table>




</body>
</html>
