<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <!-- 1st row -->
        <tr>
            <td>First Name</td>
            <td><input type="text"> (Max 30 Character a-z and A-Z)</td>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td>Last Name</td>
            <td><input type="text"> (Max 30 Character a-z and A-Z)</td>
        </tr>
        <!-- 3rd row -->
         <tr>
            <td>Date OF Birth</td>
            <td>
                <table>
                    <tr>
                        <td>
                            <select name="" id="">
                                <option value="">Day</option>
                            </select>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="">Month</option>
                            </select>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="">Year</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </td>
         </tr>

         <!-- 4th row -->
          <tr>
            <td>Email ID</td>
            <td><input type="email"></td>
          </tr>

          <!-- 5th row -->
           <tr>
            <td>Mobile Number</td>
            <td><input type="text"> (10 digit Number)</td>
         
           </tr>

           <!-- 6th row -->
            <tr>
                <td>Gender</td>
                <td>
                    <table>
                        <tr>
                            <td><input type="radio">Male</td>
                            <td><input type="radio">Female</td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- 7th row -->
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
    </table>
</body>
</html>
