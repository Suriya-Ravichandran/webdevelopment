<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<style>
    .header .main-menu .logo img{
        height: 35px;
        width: 35px;

        border: 1px solid black;

    }

</style>

    <div class="header">

                    <i class="bi bi-search"></i>
                </div>
                <div class="link2-links">
                    <a href=""><i class="bi bi-circle-half"></i></a>
                    <a href=""><i class="bi bi-stars icon"></i> Plus</a>
                    <a href=""><i class="bi bi-code-slash icon"></i> Space</a>
                    <a href=""><i class="bi bi-mortarboard-fill icon"></i> For Teachers</a>

                </div>
