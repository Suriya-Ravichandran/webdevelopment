<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body{
            background-image: url(style/image1.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .header .links{
            margin-top: 20px;
            margin-left: 1130px;
        }
        .header .links a{
            margin: 10px;
            text-decoration: none;
            color: white;
            font-size: small;

        }
        .header .links .icon-head{
            font-size: large;
        }
        .main .container h1{
            color: white;
            font-size: 90px;
            text-align: center;
            margin-top: 110px;
            font-weight: bold;
        }
        .main .input{
            background-color: white;
            height: 30px;
            width: 650px;
            border-radius: 25px;
            padding-top: 5px;
            margin-left: 350px;
            margin-top: 25px;
        }
        .main .input .search{
            margin-left: 18px;
        }
        .main .input input{
            width: 500px;
            height: 25px;
            border: none;
            outline: none;
            margin-left: 10px;
        }
        .main .input .mic{
            margin-left: 20px;
        }
        .main .input .camera{
            margin-left: 16px;
        }
        .main .shortcut .plus{
            padding: 10px;
            width: 24px;
            border-radius: 60px;
            background-color: white;
            margin-left: 650px;
            margin-top: 20px;
        }
        .main .shortcut .plus p{
           font-size: 23px;
           margin-left: 5px;
        }
    </style>
    <div class="header">
        <div class="links">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <a href=""><i class="bi bi-grid-3x3-gap-fill icon-head"></i></a>
            <a href=""><i class="bi bi-person-circle icon-head"></i></a>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <h1>Google</h1>
        </div>
        <div class="input">
            <i class="bi bi-search search"></i>
            <input type="text" placeholder="Search Google or type a url">
            <i class="bi bi-mic-fill mic"></i>
            <i class="bi bi-camera-fill camera"></i>
        </div>
        <div class="shortcut">
            <div class="plus">
                <p>+</p>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
