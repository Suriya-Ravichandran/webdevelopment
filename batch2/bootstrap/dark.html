<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .form-check-label {
            margin-left: 0.5rem;
        }

        .mode-container {
            padding: 2rem;
        }
    </style>
</head>
<body class="light-mode">
    <div class="mode-container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
            <label class="form-check-label" for="switchCheckDefault">Toggle Dark Mode</label>
        </div>

        <h1>Welcome to the Theme Switcher</h1>
        <p>This is a demo of switching between dark and light mode using a Bootstrap switch toggle.</p>
    </div>

    <script>
        const toggleSwitch = document.getElementById('switchCheckDefault');
        const body = document.body;

        toggleSwitch.addEventListener('change', function () {
            if (this.checked) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        });
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
