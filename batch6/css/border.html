<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            
        }
        body{
            background-color: azure;
        }
        .box{
            background-color: blue;
            margin: 10px;
            border-radius: 25px;
            color: white;
            padding: 10px;
            width: 100px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        }
        .box:hover{
            background-color: black;
            color: white;
        }
        .box .content{
           margin-left: 18px;
           font-weight: bold;
        }

    </style>
    
    <div class="box">
        <p class="content">Click me</p>
    </div>
</body>
</html>
