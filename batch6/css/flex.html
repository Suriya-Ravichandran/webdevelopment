<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: blue;
            margin: 5px;
            color: white;
        }
        .main{
            display: flex;
            flex-wrap: wrap-reverse;
            justify-content: flex-start;
        }

        @media screen and (max-width: 480px) {
            body {
                background-color: lightgreen;
            }
        }

    </style>

    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
