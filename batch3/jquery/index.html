<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  console.log("Auto Slideshow Running");

  function autoSlide() {
    $("#p1").css("color", "red")
      .slideUp(2000) // Slide up the element
      .slideDown(2000); // Slide down the element after 2 seconds
  }

  // Run autoSlide every 5 seconds (5000ms)
  setInterval(autoSlide, 5000);
});

</script>
</head>
<body>

<p id="p1">jQuery is fun!!</p>
<img src="./download.jfif" alt="" id="panda">

</body>
</html>
