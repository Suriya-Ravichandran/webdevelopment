<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="type.css">
</head>
<body>
    <!-- internal css -->
     <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        h1{
            color: red;
        }
        #bluecolortag{
            color: blue;
        }
        .yellowcolortag{
            color: rgb(240, 240, 8);

        }

        h2,p{
            color: brown;
        }
     </style>
 
     <div class="main">
     <h1>This is Red color</h1>
     <h1 id="bluecolortag">This is Blue color</h1>
     <h1 class="yellowcolortag">This is Yellow color</h1>

     <h2>Hello h2</h2>
     <p>hello p</p>

    
    </div>
    <h3 style="color: chartreuse;">Inline css Example</h3>


</body>
</html>
