<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JDoodle Embed Example</title>

  <style>
    .jdoodle-wrapper {
      width: 100%;
      max-width: 1000px;
      height: 900px; /* Reduced height */
      margin: 20px auto;
      /* border: 1px solid #ccc; */
      overflow: hidden;
    }

    .jdoodle-wrapper > div {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Embedded JDoodle Compiler (Python 3)</h2>

  <div class="jdoodle-wrapper">
    <div
      data-pym-src="https://www.jdoodle.com/plugin"
      data-language="python3"
      data-version-index="3"
      data-libs=""
      data-theme="light"
      data-hide="Edit,FontSize"
    >
# Sample Python code
print("Hello from JDoodle!")
    </div>
  </div>

  <script
    src="https://www.jdoodle.com/assets/jdoodle-pym.min.js"
    type="text/javascript"
  ></script>

</body>
</html>
