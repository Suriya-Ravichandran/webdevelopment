<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <section class="main">

        <div class="container">

            <div class="hero-img">
                <img src="./assets/img/landing-2x.png" alt="" style="height: 450px; width: 530px;">
            </div>

            <div class="loginform">
                <div class="container">
                    <div class="logo">
                        <img src="./assets/img/logo.png" alt="" style="height: 70px; width: 190px; margin-left: 15px;">
                    </div>
                    <form action="">
                    <div class="form">
                        <input type="text" placeholder="Phone no, username or email address" class="input-field">
                        <br>
                        <input type="text" placeholder="Password" class="input-field">
                        <br>
                        <button class="btn-login">Log in</button>
                    </div>
                    </form>
                    <p class="or" style="margin-top: 20px; color: gray;">_____________ <span style="font-size: 13px;">OR</span> _____________</p>

                </div>
                <div class="loginfooter">
                    <div class="link">
                        <p class="facebook"><i class="bi bi-facebook"></i> <a href="">Login with facebook</a></p>
                        <a href="" class="forgot">Forgotten your password?</a>
                    </div>
                </div>

                <div class="signup">
                    <p>Don't have an account? <a href="" style="color: #083BA9;">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
