<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .nav-bar{
            padding-top: 5px;
            padding-bottom: 7px;
            background-color: darkgoldenrod;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        }
        .nav-bar .logo{
            display: inline;
            margin-left: 50px;
            color: white;
        }
        .nav-bar #home{
            margin-left: 890px;
        }
        .nav-bar .links{
            color: white;
            margin-left: 10px;
            text-decoration: none;
        }
        .nav-bar .links:hover{
            text-decoration: underline solid white 2px;
        }
        .nav-bar .btn{
            background-color: blue;
            padding: 10px;
            border: none;
            border-radius: 5px; 
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
    <div class="nav-bar">
        <h1 class="logo">LOGO</h1>
        <a href="" class="links" id="home">Home</a>
        <a href="" class="links">About</a>
        <a href="" class="links">Service</a>
        <a href="" class="links">Project</a>
        <button class="btn">Contact</button>
    </div>
</body>
</html>
