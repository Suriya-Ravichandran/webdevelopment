<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Base style for all devices */
        body {
        font-size: 16px;
        background-color: white;
        }

        /* If the screen width is 768px or less (e.g., tablets, phones) */
        @media (max-width: 768px) {
        body {
            font-size: 14px;
            background-color: black;
            color: white;
        }
    }
    </style>

    <h1>Hello world</h1>
</body>
</html>
