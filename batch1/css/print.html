<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Button</title>
</head>
<body>

<!-- Button to trigger print -->
<button id="printButton">Print Page</button>

<h1>hello world</h1>

<script>
    // JavaScript to trigger print dialog on button click
    document.getElementById("printButton").addEventListener("click", function() {
        window.print(); // Opens the print dialog (similar to Ctrl+P)
    });
</script>

</body>
</html>
