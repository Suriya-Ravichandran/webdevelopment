<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .header{
            display: flex;
            background-color: rgb(46, 46, 110);
            padding-top: 20px;
            padding-bottom: 20px;
            justify-content: space-between;
            
        }
        .header .logo img{
            height: 50px;
            width: 200px;
            margin-left: 25px;
        }
        .header .links{
            margin-top: 15px;
            margin-right: 25px;
        }
        .header .links a{
            text-decoration: none;
            color: #ffffff;
            margin-right: 50px;
        }
        .header .links button{
            height: 35px;
            width: 80px;
            font-size: large;
            color: white;
            background-color: transparent;
            border: 1px solid white;
            border-radius: 5px;
        }
        
        
    </style>
    
    <!-- header start -->
    <div class="header">
        <!-- logo -->
        <div class="logo">
            <img src="./image/gocosys-logo2.png" alt="logo">
        </div>
        <!-- links -->
        <div class="links">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact us</a>
            <button>Login</button>
        </div>
    </div>
    <!-- header end -->





    <div class="main">

    </div>

    <div class="footer">


    </div>








</body>
</html>
