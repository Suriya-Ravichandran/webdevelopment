<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <p id="error"></p>
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input">
                <input type="text" placeholder="Enter Email" required id="email">
                <br><br>
                <input type="password" placeholder="Enter Password" style="margin-bottom:10px;" required id="password">
            </div>
            <div class="btn">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
