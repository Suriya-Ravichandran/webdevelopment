<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #box1{
            height: 100px;
            width: 100px;
            background-color: blue;
            margin-bottom: 20px;
        }
    </style>

    <div id="box1"></div>
    <button onclick="toggleColor()">Change Colour</button>

    <script>
        var box = document.getElementById("box1");
        var isBlue = true; // Variable to track the color state

        function toggleColor() {
            if (isBlue) {
                box.style.backgroundColor = "yellow"; // Change to yellow
                console.log(isBlue)
            } else {
                box.style.backgroundColor = "blue"; // Change to blue
                console.log(isBlue)
            }
            isBlue = !isBlue; // Toggle the color state
        }
    </script>
</body>
</html>
