<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            font-family: sans-serif;
        }
        .openbtn{
            display: flex;
            justify-content: center;
            margin-top: 250px;
        }
        #openbtn{
            height: 40px;
            width: 150px;
            background-color:  rgb(115, 230, 21);
            border: none;
            outline: none;
            border-radius: 20px;
            color: brown;
            font-weight: bolder;
            font-size: 15px;
            outline: 3px solid black;
        }  
        #openbtn:hover{
            background-color: black;
            color: white;
            outline: 3px solid rgb(115, 230, 21);
        }      
        .main{
            display: none;
            padding: 50px;
            background-color: black;
            color: white;
            width: 500px;
            /* margin-left: 400px; */
            text-align: center;
            border-radius: 50px;

             /* Fixed positioning */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  /* Centers the calculator */

        }
        .main h1{
            text-transform: uppercase;
        }
        .calculator{
            display: flex;
           
        }
        .calculator .inputs{
            margin: 20px;
        }
        .calculator .inputs input{
            height: 40px;
            font-size: larger;
            margin-bottom: 10px;
            border-radius: 10px;
            padding: 5px;
            border: none;
        }
        .calculator .inputs #value1:focus{
           outline: 3px solid red;
        }
        .calculator .inputs #value2:focus{
           outline: 3px solid red;
        }

        .calculator .inputs textarea {
            font-size: 30px;
            width: 245px;  /* Set fixed width */
            height: 150px; /* Set fixed height */
            resize: none;
            border-radius: 10px;
            border: none;
            outline: none;
            padding-top: 5px;
            padding-left: 5px;
        }
        .calculator .btn{
            display: flex;
            flex-direction: column;
            margin-top: 40px;
        }
        .calculator .btn button{
            margin-left: 20px;
            margin-bottom: 10px;
            height: 50px;
            width: 190px;
            border-radius: 15px;
            outline: none;
            border: none;
        }
        .calculator .btn button:hover{
            background-color: rgb(115, 230, 21);
            color: white;
        }
    </style>
    <div class="openbtn">
        <button id="openbtn" onclick="openbtn()">Open Calculator</button>
    </div>
    <div class="main" id="main">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            
            <div class="inputs">
                <input type="text" placeholder="Type Value 1" id="value1"><br>
                <input type="text" placeholder="Type Value 2" id="value2"><br>
                <textarea readonly placeholder="Result" id="result"></textarea>
            </div>
            <div class="btn">
                <button onclick="add()">ADD</button>
                <button onclick="sub()">SUB</button>
                <button onclick="mul()">MUL</button>
                <button onclick="div()">DIV</button>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
