<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>


    <table>
        <!-- table head -->
        <thead>
            <tr>
            <th>Name</th>
            <th>age</th>
           </tr>
        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>foo</td>
                <td>23</td>
            </tr>
            <tr>
                <td>boo</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
