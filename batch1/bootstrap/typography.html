<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Hello World</h1>
    <h2>Hello world</h2>


    <p class="h1"> Hello world</p>

    <h1 class="display-1">Hello World</h1>

    <p>hello <span class="mark">world</span></p>

    <p class="small">small text</p>

    <h1 class="text-decoration-underline">underline</h1>
    <h1 class="text-decoration-line-through">Line-through</h1>


    <figure class="text-end">
        <blockquote class="blockquote">
          <p class="text-danger">A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
    </figure>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
